#################################################################################
# GENERAL CLIENT PROPERTIES
#################################################################################

#================================================================================
# REMOTE SETTINGS
#================================================================================
# The ID of the server to connect to
REMOTE.SERVER.ID = objt.server
# connection monitoring
REMOTE.CLIENT.CHECKINTERVAL=30
REMOTE.CLIENT.MAXRETRIES=1

#================================================================================
# FACTORY SETTINGS
#================================================================================
FACTORY.INDEX.AUTOCREATE=YES
FACTORY.INDEX.DEFAULTCAPACITY=16

#================================================================================
# Configurator SPY
# By default, enable the configurator spy feature when a user with a developer role has logged in.
#================================================================================
Configurator.spy=developer

