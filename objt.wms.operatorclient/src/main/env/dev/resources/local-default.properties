#################################################################################
# LOCAL WMS OPERATORCLIENT PROPERTIES
#################################################################################

#================================================================================
# INSTALLATION SETTINGS
#================================================================================
OBJECTIVE.INSTALLATION=${OBJECTIVE.INSTALLATION}

#================================================================================
# VERSION SETTING (only to be defined when running without libs)
#================================================================================
Application.Version=${Application.Version}

#================================================================================
# REMOTE SETTINGS
#================================================================================
REMOTE.SERVER.HOST=${REMOTE.SERVER.HOST}

#================================================================================
# EVENTLOG
#================================================================================
EVENTLOG.FILEPATH    = ./logs
EVENTLOG.LEVEL       = 6
EVENTLOG.CONSOLE     = YES

#================================================================================
# Developer Settings
#================================================================================

Configurator.spy=true

# Table header popup menu customizers: set to test package customizers (these contain utility actions)
dce.pd.frame.explorer.generic.GenericChildListTabPanel$TableHeaderPopupMenuCustomizer.class = dce.pd.frame.explorer.generic.util.GenericChildListTabPanelHeaderPopupMenuCustomizer
dce.pd.frame.explorer.touch.TouchChildListTabPanel$TableHeaderPopupMenuCustomizer.class = dce.pd.frame.explorer.touch.util.TouchChildListTabPanelHeaderPopupMenuCustomizer
