#################################################################################
# SITE ACCESS SERVER PROPERTIES
#################################################################################

#================================================================================
# INSTALLATION SETTINGS
#================================================================================
OBJECTIVE.INSTALLATION=${OBJECTIVE.INSTALLATION}
OBJECTIVE.INSTALLATION.PATH=.

#================================================================================
# VERSION SETTING (only to be defined when running without libs)
#================================================================================
Application.Version=${Application.Version}

#================================================================================
# EVENTLOG
#================================================================================
EVENTLOG.LEVEL       = 6
EVENTLOG.CONSOLE     = YES

#================================================================================
# HTTP
#================================================================================
HTTP.WEBROOT = %INSTALLATION_PATH%/src/main/dist/http


#================================================================================
# CMASDEVICEHANDLER
#================================================================================
# seconds between succeeding synchronisations of the server -> terminal system clock
#CMASDEVICEHANDLER.UPDATECLOCK.INTERVAL=3600
CMASDEVICEHANDLER.UPDATECLOCK.INTERVAL=60
# seconds between two succeeding pollings for clockings (reversed polling if 0)
#CMASDEVICEHANDLER.POLLRATE=30
CMASDEVICEHANDLER.POLLRATE=1
