  // catch general ajax errors
  jQuery( document ).ajaxError(function(event, jqXHR, ajaxSettings, thrownError)
  {
    if (jqXHR.status == 403)
    {
      // Forbidden, auth required
      alert("session expired...");
      window.close();
    }
    else
    {
      if ((event.responseText != '') && (event.responseText != undefined) && (event.responseText != null)) alert(event.responseText);

  });
